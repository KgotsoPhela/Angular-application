
<div class="flex justify-content-center align-items-center h-full ">
    <form [formGroup]="registerForm">
        <p-card header="Register" [style]="{ width: '360px' }">

            <!-- Full name section -->
            <div class="field">
                <label for="fullName">Full Name</label>
                <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="Enter your full name" />
                <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
                    <div *ngIf="fullName.errors?.['required']">Email is required</div>
                    <div *ngIf="fullName.errors?.['pattern']">Enter valid name</div>
                </small>
            </div>

            <!-- Email section -->
            <div class="field">
                <label for="email">Email</label>
                <input type="email" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email" />
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email should be valid</div>
                </small>
            </div>
            
            <!-- Password section -->
            <div class="field">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your password" />
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                    <div *ngIf="password.errors?.['required']">Password is reuired</div>
                </small>
            </div>

            <!-- Confirm Password section -->
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="Repeat your password" />
                <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
                    <div *ngIf="confirmPassword.errors?.['required']">Password is reuired</div>
                </small>
            </div>

            <!-- Create account and Sign in section -->
            <div>
                <p-button label="REGISTER" styleClass="w-full"  [disabled]="registerForm.invalid"></p-button>
                <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
            </div>
        </p-card>
    </form>
    
</div>
