
<div class="flex justify-content-center align-items-center h-full ">
    <form [formGroup]="loginForm">
        <p-card header="Login" [style]="{ width: '360px' }">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your email" />
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email should be valid</div>
                </small>
            </div>
            
            <div class="field">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your password" />
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                    <div *ngIf="password.errors?.['required']">Password is reuired</div>
                </small>
            </div>
            <div>
                <p-button label="SIGN IN" styleClass="w-full"  [disabled]="loginForm.invalid"></p-button>
                <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
            </div>
        </p-card>
    </form>
    
</div>
